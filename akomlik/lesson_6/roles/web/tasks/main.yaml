---
- name: For Debian
  include: http_debian.yaml
  when: ansible_os_family == 'Debian'

- name: For Suse
  include: http_suse.yaml
  when: ansible_os_family == 'Suse'

- name: Check connect
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    delay: 0
    timeout: 3
- name: Check by url
  uri:
    url: http://localhost
    return_content: yes
  register: this
- debug: 
    msg: "{{ this }}"