  name: my-secret
  namespace: default
spec:
  encryptedData:
    id_rsa: AgAtJJdE86nf+Fej+kxw/Ij4CIsBvPxnOmqMuFWBinmyD/jTJXnSZzOflWS4V2o1X+uGqcND06ZwmfS0jFakgus/sCMhn58SJ3J+1xg28xThpxhpNZU9mf+4RADja/qLiiX65OLY5RCmbQiUA2VcicqzKcsPMjs/lWYxRd6AegIcWEuLS6Y1B7OH6HV1v9ooS5I>
