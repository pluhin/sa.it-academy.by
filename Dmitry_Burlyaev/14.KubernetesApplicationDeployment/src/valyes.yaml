# Default values for Jenkins Helm Chart
# These values are configurable and passed into your templates.

# Replica configuration
replicaCount: 1

# Jenkins image configuration
image:
  repository: jfrog.it-academy.by/public/jenkins-ci
  pullPolicy: IfNotPresent
  tag: burlyaev29

# Image pull secrets (for private repositories, if needed)
imagePullSecrets: []
nameOverride: ""
#fullnameOverride: "jenkins"
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  name: ""
  automount: true
  annotations: {}

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext: {}

# Container security context
securityContext: {}

# Service configuration
service:
  type: ClusterIP
  port: 8080  
  slavePort: 50000

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: jenkins.k8s-3.sa
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Jenkins admin password from Secret
jenkinsSecret:
  password: bXlfc3Ryb25nX3Bhc3NfMTIz

# Resource requests and limits
resources:
  requests:
    cpu: 2
    memory: 2Gi
  limits:
    cpu: 3
    memory: 3Gi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /login
    port: 8080
  initialDelaySeconds: 150
  periodSeconds: 60
  timeoutSeconds: 10
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /login
    port: 8080
  initialDelaySeconds: 150
  periodSeconds: 60
  timeoutSeconds: 10
  failureThreshold: 5

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Volumes configuration
pv:
  size: 10Gi
  nfs:
    path: /mnt/IT-Academy/nfs-data/sa2-29-24/burlyaev/jenkins
    server: 192.168.37.105

pvc:
  size: 10Gi

volumes:
  - name: jenkins-auth-config
    configMap:
      name: basic-security
  - name: jenkins-config-yaml
    configMap:
      name: jenkins-config
  - name: jenkins-config
  #for task
  - name: jenkins-tasks-config
    configMap:
      name: jenkins-tasks-config

    persistentVolumeClaim:
      claimName: jenkins-config  # PVC to be used by Jenkins

# Volume mounts
volumeMounts:
  - name: jenkins-auth-config
    mountPath: /var/jenkins_home/init.groovy.d/basic-security.groovy
    subPath: basic-security.groovy
  - name: jenkins-config-yaml
    mountPath: /var/jenkins_home/casc_configs/jenkins.yaml
    subPath: jenkins.yaml
  - name: jenkins-config
    mountPath: /var/jenkins_home
# task
  - name: jenkins-tasks-config
    mountPath: /var/jenkins_home/jobs/pre-configured-job/config.xml
    subPath: config.xml



# Node affinity, tolerations, and selector
nodeSelector: {}
tolerations: []
affinity: {}

# ConfigMap for Jenkins tasks (Step 6: Optional)
taskConfigMap:
  enabled: true
  name: jenkins-tasks-config
  data:
    config.xml: |
