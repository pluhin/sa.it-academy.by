version: "3.4"
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    depends_on:
      - sonarr
      - radarr
    volumes:
      - ./:/usr/share/nginx/html
    ports:
      - 81:80
    restart: always
  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./sonarr/data:/config
      - ./sonarr/tvseries:/tv
      - ./sonarr/downloadclient-downloads:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped
  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - ./radarr/data:/config
      - ./radarr/movies:/movies
      - ./radarr/downloadclient-downloads:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped
