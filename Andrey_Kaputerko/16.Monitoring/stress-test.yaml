apiVersion: batch/v1
kind: Job
metadata:
  name: stress-test
spec:
  template:
    spec:
      containers:
      - name: stress
        image: polinux/stress
        command: ["stress"]
        args: ["--cpu", "8", "--vm", "10", "--vm-bytes", "2G", "--timeout", "600s"]
      restartPolicy: Never
  backoffLimit: 1
