---
- name: Add repo
  yum_repository:
    name: epel
    description: nginx YUM repo
    baseurl: http://nginx.org/packages/centos/{{ ansible_distribution_major_version }}/{{ ansible_machine }}/
    gpgcheck: no
  tags:
    - repo
- name: Nginx. Install packages
  package:
    name: nginx
    state: present
  notify:
    - nginx systemd
  tags:
    - nginx
# "ansible_machine"  "ansible_distribution_major_version"
