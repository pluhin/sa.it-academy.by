---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: monitoring
  labels:
    app: zabbix-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix-server
  template:
    metadata:
      labels:
        app: zabbix-server
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-appliance
        ports:
          - name: web
            containerPort: 80
          - name: connect
            containerPort: 10051
        resources:
          requests:
            cpu: 1000m
            memory: 500Mi
          limits:
            cpu: 2000m
            memory: 1000Mi
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-service
  namespace: monitoring
  labels:
    run: zabbix-service
spec:
  type: ClusterIP
  selector:
    app: zabbix-server
  ports:
    - name: web
      port: 80
      targetPort: web
    - name: connect
      port: 10051
      targetPort: connect
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zabbix-service
  namespace: monitoring
spec:
  rules:
  - host: zabbix.k8s-3.sa
    http:
      paths:
      - path: /
        backend:
          serviceName: zabbix-service
          servicePort: 80
