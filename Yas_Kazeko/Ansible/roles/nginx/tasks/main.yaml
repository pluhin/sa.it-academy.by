---
- name: Include deploy for Debian systems
  import_tasks: nginx_ubuntu.yaml
  when: ansible_os_family|lower == 'debian'
- name: Include deploy for Debian systems
  import_tasks: nginx_rhel.yaml
  when: ansible_os_family|lower == 'redhat'

- name: remove index 
  file:
    path: "{{default_home}}{{ item.name }}/index.html"
    state: absent
  with_items: "{{ virtual_domain }}"



- name: Copy site on server
  copy:
    src: "{{ item.name }}/index.html"
    dest: "{{ default_home }}{{item.name}}/"
    owner: nginx
    group: nginx
    mode: 0644
    backup: yes
  with_items: "{{ virtual_domain }}"
- name: Templates for  
  template: 
    src: "nginx.conf" 
    dest: "/etc/nginx/nginx.conf" 
    owner: root 
    group: root 
    mode: 0644 
    backup: yes 
- name: Templates for  
  template: 
    src: "virtual_domain.j2" 
    dest: "/etc/nginx/conf.d/virtual_domain.conf" 
    owner: root 
    group: root 
    mode: 0644 
    backup: yes 
  notify:
      - restart nginx


- meta: flush_handlers


# TEST site

- name: Check connection to Localhost
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    timeout: 3

- name: Check content to the sites
  uri:
    url: "http://localhost"
    return_content: yes  
  register: this
  failed_when: "'Deploy Nginx' not in this.content" 

