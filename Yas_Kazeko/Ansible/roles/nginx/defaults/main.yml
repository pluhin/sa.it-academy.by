---

worker_processes: "1"

woker_connections: "512"

nginx_repo_path: /etc/yum.repos.d/
# for debian

default_home: "/usr/share/nginx/html/"

apt_nginx_packages:
  - nginx
  - vim
apt_php_packages:
  - php
  - php-fpm

# for RHEL

yum_nginx_packages:
  - nginx
  - vim
yum_php_packages:
  - php
  - php-fpm

