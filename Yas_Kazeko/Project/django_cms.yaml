  name: djangocms
  labels:
    app: django
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
      - name: djangocms
        image: yaskazeko/django_cms:latest
        ports:
        - containerPort: 8000
