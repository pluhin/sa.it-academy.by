---
## Create: ansible-playbook -i inv.yaml mysql.yaml -e "name_db=zabbix user_db=zabbix pass_db=zabbix"
## For drop, use same with tag never
- hosts: mysql
  vars:
    app_packages:
      - mysql-server
      - mysql-client
      - python3-pymysql
      - python3-mysqldb
    db_name: "{{ name_db | default('test') }}"
    db_user: "{{ user_db | default('test') }}"
    db_pass: "{{ pass_db | default('test') }}"
  pre_tasks:
  - name: Validate
    debug:
      msg:
       - "DB host: {{ ansible_host }}"
       - "DB name: {{ db_name }}"
       - "DB user: {{ db_user }}"
       - "DB pass: {{ db_pass }}"
  tasks:
  - name: MySQL. Install packages
    apt:
      name: "{{ app_packages }}"
      state: latest
    environment:
      DEBIAN_FRONTEND: noninteractive
    tags: install
  - name: MySQL. add bind-address
    ini_file:
      dest: /etc/mysql/my.cnf
      section: mysqld
      option: "bind-address"
      value: "{{ ansible_host }}"
    

  - name: restart mysql if necessary
    command: service mysql restart
    
  - name: Test connect
    wait_for:
      host: "{{ ansible_host }}"
      port: 3306
      timeout: 3

  - name: "Remove {{ db_name }} database"
    mysql_db:
      name: "{{ db_name }}"
      state: absent
      login_unix_socket: /var/run/mysqld/mysqld.sock
    tags: never
  - name: "Remove {{ db_user }} user"
    mysql_user:
      name: "{{ db_user }}"
      host: "%"
      state: absent
      login_unix_socket: /run/mysqld/mysqld.sock
    tags: never

  - mysql_db:
      name: "{{ db_name }}"
      encoding: utf8
      collation: utf8_bin
      login_unix_socket: /var/run/mysqld/mysqld.sock

  - name: "Create user {{ db_user }} for {{ db_name }}" 
    mysql_user:
      name: "{{ db_user }}"
      host: "%"
      password: "{{ db_pass }}"
      priv: "{{ db_name }}.*:ALL"
      login_unix_socket: /var/run/mysqld/mysqld.sock
    no_log: yes
  - name: Apply fix for log_bin_trust_function_creators
    mysql_variables:
      variable: log_bin_trust_function_creators
      value: 1
      login_unix_socket: /run/mysqld/mysqld.sock 
