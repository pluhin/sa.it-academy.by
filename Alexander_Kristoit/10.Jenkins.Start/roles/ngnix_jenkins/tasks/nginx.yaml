---
- name: Nginx. Install packages
  apt: 
    name: nginx
    state: present

- name: Nginx. Remove welcome file
  file:
    path: "/etc/nginx/conf.d/default.conf"
    state: absent

- name: Nginx. Enable and start service
  service: 
    name: nginx
    state: started
    enabled: yes

- name: Nginx. Configure
  template: 
    src: jenkins.j2  
    dest: "/etc/nginx/conf.d/jenkins.conf"

- name: Nginx. Restart service
  service:
    name: nginx
    state: restarted
    enabled: yes