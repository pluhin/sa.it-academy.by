---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    nfs.io/storage-path: {{ include "jenkins-app.fullname" . }}
  name: pv-claim-helm
  namespace: {{ template "jenkins-app.namespace" . }}
  labels:
    {{- include "jenkins-app.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: {{ .Values.pvc.storage_class }}
  resources:
    requests:
      storage: {{ .Values.pvc.storage_size }}
