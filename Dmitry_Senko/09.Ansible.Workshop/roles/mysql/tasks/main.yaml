---
- name: MySQL. Install packages
  apt:
    name: "{{ apt_mysql_packages }}"
    state: latest
    update_cache: yes

- name: MySQL. Install and setup
  template:
    src: my.cnf.j2
    dest: ~/.my.cnf
    owner: root
    mode: 0600
  notify:
    - restart mysql

- meta: flush_handlers

- mysql_db:
    name: "{{ app_db_name }}"
    encoding: utf8

- mysql_user:
    name: "{{ app_db_user }}"
    password: "{{ app_db_pass }}"
    priv: "{{ app_db_name }}.*:ALL"
  no_log: "{{ hide_logs | default(True) }}"