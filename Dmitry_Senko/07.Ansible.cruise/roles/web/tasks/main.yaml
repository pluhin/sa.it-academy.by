---
- name: Deploy for Debian (Ubuntu)
  include: debian_nginx.yaml
  when: ansible_os_family == 'Debian'

- name: Deploy for RedHat (Centos)
  include: redhat_nginx.yaml
  when: ansible_os_family == 'RedHat'

- name: Remove index file for Ubuntu
  file:
    path: "{{ default_home }}/index.html"
    state: absent
  when: ansible_os_family == 'Debian'

- name: Remove index file for Centos
  file:
    path: "{{ default_home }}/index.html"
    state: absent
  when: ansible_os_family == 'RedHat'

- name: Copy web page for Ubuntu
  copy:
    src: index.html
    dest: "{{ default_home }}"
  when: ansible_os_family == 'Debian'    
  notify:
    - restart nginx

- name: Copy web page for Centos
  copy:
    src: index.html
    dest: "{{ default_home }}"
  when: ansible_os_family == 'RedHat'
  notify:
    - restart nginx  

- name: Configure Centos Firewall to Allow Traffic
  shell: |
    firewall-cmd --zone=public --permanent --add-service=http
    firewall-cmd --zone=public --permanent --add-service=https
    firewall-cmd --reload
  when: ansible_os_family == 'RedHat'

- meta: flush_handlers

- name: Check file
  shell: |
    cat /etc/os-release | egrep "^NAME" | cut -d'"' -f 2
  register: out
  notify:
    - print out

- meta: flush_handlers

- name: Check connection to Localhost
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    timeout: 3
  register: out

- name: print out
  debug:
    msg: "{{ out }}"

- name: Templates
  template:
    src: "hosts.j2"
    dest: "/etc/hosts"
    backup: yes

- name: Check template
  shell: |
    cat /etc/hosts
  register: out
  notify:
    - print out

- name: Check content to the sites
  uri:
    url: "http://{{ item.name }}"
    return_content: yes
  loop: "{{ virtual_hosts }}"
  register: this
  failed_when: "'Senko' not in this.content"

- name: print out
  debug:
    msg: "{{ this }}"