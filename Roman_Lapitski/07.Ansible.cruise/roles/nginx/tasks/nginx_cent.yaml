---
- name: Nginx. Install packages
  yum:
    name: "{{ nginx_package }}"
    state: present

- name: Nginx. Enable and start service
  service:
    name: 'nginx'
    state: started
    enabled: yes

- name: Nginx. Enable firewall port
  firewalld:
    port: 80/tcp
    permanent: yes
    state: enabled

- name: reload service firewalld
  systemd:
    name: firewalld
    state: reloaded
