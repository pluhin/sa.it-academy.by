---
- hosts: "redmine"
  become: yes

  pre_tasks:

  - name: Redmine. Install packages
    apt:
      name: "{{ apt_redmine_packages }}"
      state: latest
      update_cache: yes

  - name: MySQL. Install packages
    apt:
      name: "{{ apt_mysql_packages }}"
      state: latest
      update_cache: yes    


  roles:
  - mysql
  - redmine

  tasks:
  - name: "Add {{ app_fqdn }} to host file"
    shell: echo "127.0.0.1       {{ app_fqdn }}" >> /etc/hosts
    tags: 
      - test
    
  - uri:
      url: "http://{{ app_fqdn }}"
      return_content: yes
    register: this
    failed_when: "'Jean-Philippe Lang' not in this.content"
    tags: 
      - test

  - lineinfile:
      path: /etc/hosts
      state: absent
      regexp: '^127.0.0.1       {{ app_fqdn }}'
    tags: 
      - test
      - always

  - name: Slack notification
    debug:
      msg: "final Slack notification message"