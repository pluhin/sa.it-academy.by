- name: Include Debian deploy
  include: nginx_Debian.yaml
  when: ansible_os_family == 'Debian'

- name: Include Cent deploy
  include: nginx_Cent.yaml
  when: ansible_os_family == 'RedHat'

- name: Check connect
  wait_for:
   host: localhost
   port: 80
   state: started
   delay: 0
   timeout: 3

- name: Check  url
  uri:
    url: http://localhost
    return_content: yes
  register: this
- debug:
    msg: "{{ this }}"
