---
 - hosts: sa_ub
   become: yes 
   tasks: 

    - name: Create new user
      user:
        name: timoshenko
        shell: /bin/bash
        state: present
        home: /home/timoshenko

    - name: New user authorisation only by key               
      authorized_key:
        user: timoshenko
        state: present
        key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
         
    - name: Add to the sudo:nopasswd
      lineinfile:
        dest: "/etc/sudoers"
        state: present
        line: 'timoshenko ALL=(ALL) NOPASSWD: ALL'

