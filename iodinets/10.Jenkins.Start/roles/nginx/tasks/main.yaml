---
- name: Add epel-release repo
  yum:
    name: epel-release
    state: present

- name: install nginx
  become: yes
  become_method: sudo
  yum:
    name: nginx
    state: present

- name: Copy default site file
  template:
     src: default.conf
     dest: /etc/nginx/conf.d/default.conf
  notify: restart nginx
  tags:
    - nginx_conf

- name: Copy nginx file
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name : SELinux option
  command: setsebool -P httpd_can_network_connect 1
