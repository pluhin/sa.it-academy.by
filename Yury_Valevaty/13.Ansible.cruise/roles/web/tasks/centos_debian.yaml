---
- name: Update and Install
  apt: update_cache=yes name=nginx

- name: Nginx. Enable ans start
  systemd:
    name: nginx
    state: started

- name: Copy nginx config
  template:
    src: debian.conf.j2
    dest: "{{ nginx_config_path }}"
  notify:
    - restart nginx

- name: Copy index.html Debian
  copy:
    src: ubuntu/index.html
    dest: "{{ debian_host_path }}"