        <sandbox>true</sandbox>
      </definition>
      <triggers/>
      <disabled>false</disabled>

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_OPTS
              value: "-Djenkins.install.runSetupWizard=false"
            - name: CASC_JENKINS_CONFIG
              value: {{ .Values.jenkins.config.CASC }}
          ports:
            - name: http
              containerPort: {{ .Values.service.ports.http}}
            - name: jnlp
              containerPort: {{ .Values.service.ports.jnlp}}
          securityContext:
            runAsUser: 0
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: jenkins-auth-config
              mountPath: /var/jenkins_home/init.groovy.d/basic-security.groovy
              subPath: basic-security.groovy
            - name: jenkins-config-yaml
              mountPath: {{ .Values.jenkins.config.CASC }}
              subPath: jenkins.yaml
            - name: jenkins-config
              mountPath: /var/jenkins_home
            - name: create-pipline
              mountPath: /var/jenkins_home/jobs/BasicTest
      initContainers:
      - name: copy-pipline
        image: busybox
        command: ["sh", "-c"]
        args:  
          - cp /tmp/config.xml /var/jenkins_home/jobs/BasicTest;
        volumeMounts:
        - mountPath: /tmp/
          name: basic-test-pipline
        - mountPath: /var/jenkins_home/jobs/BasicTest
          name: create-pipline
      volumes:
        - name: jenkins-auth-config
          configMap:
            name: basic-security
        - name: jenkins-config-yaml
          configMap:
            name: jenkins-config
        - name: jenkins-config
          {{- toYaml .Values.volumes | nindent 10 }}
        - name: create-pipline
          emptyDir: {}
        - name: basic-test-pipline
          configMap:
            name: basic-test

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Values.namespace }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.ingressClass }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Chart.Name }}
                port:
                  number: {{ .Values.service.ports.http }}

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: master
      port: {{ .Values.service.ports.http }}
      targetPort: {{ .Values.service.ports.http }}
    - name: slave
      port: {{ .Values.service.ports.jnlp }}
      targetPort: {{ .Values.service.ports.jnlp }}
  selector:
    app: {{ .Chart.Name }}
