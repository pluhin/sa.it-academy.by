      <definition class="org.jenkinsci.plugins.workflow.cps.CpsFlowDefinition" plugin="workflow-cps@3583.v4f58de0d78d5">
        <script>pipeline {
      agent {
        kubernetes {
            containerTemplate {
            name &apos;curl-test&apos;
            image &apos;pluhin31/wget_curl:latest&apos;
