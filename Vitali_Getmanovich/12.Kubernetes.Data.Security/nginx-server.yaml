---
apiVersion: v1
kind: ConfigMap
metadata:
  name: server-config
data:
  server.html: |
    <html>
    <html>
    <head>
    <title>My-web-server</title>
    <style>
    html { color-scheme: light dark; }
    body { width: 35em; margin: 0 auto;
    font-family: Tahoma, Verdana, Arial, sans-serif; }
    </style>
    </head>
    <body>
    <h1>Welcome to HOSTNAME</h1>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-webserver
  labels:
    app: newweb
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: newweb
  template:
    metadata:
      labels:
        app: newweb
    spec:
      volumes:
      - name: nginx-config
        configMap:
          name: server-config
      - name: server
        emptyDir: 
          sizeLimit: 100Mi
      - name: secret-config
        secret:
          secretName: ssh-secret-key

      initContainers:
      - name: init-container
        image: nginx
        command: ["bash", "-c", 'cd /usr/share/nginx/html/; sed -e "s/HOSTNAME/$HOSTNAME/" server.html > /usr/share/nginx/html/index.html']
        volumeMounts:
        - name: nginx-config
          mountPath: /usr/share/nginx/html/server.html
          subPath: server.html
        - name: server
          mountPath: /usr/share/nginx/html/

      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 51m
            memory: 51Mi
          limits:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: server
          mountPath: /usr/share/nginx/html/
        - name: secret-config
          mountPath: /root/.ssh/
---
apiVersion: v1
kind: Service
metadata:
  name: my-web-service
  labels:
    run: my-web-service
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: newweb
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/server-alias: "app-alias.k8s-4.sa"
spec:
  rules:
    - host: app.k8s-4.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-web-service
                port:
                  number: 80
