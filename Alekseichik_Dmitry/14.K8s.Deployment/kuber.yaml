---
apiVersion: v1
kind: Service
metadata:
  name: jenkinsnodport
  labels:
    app: jenkins
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: jenkins


---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jenkins-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/add-base-url: "true"
spec:
  rules:
  - host: jenkins.lan
    http:
      paths:
      - path: /*
        backend:
          serviceName: jenkinsnodport
          servicePort: 8080