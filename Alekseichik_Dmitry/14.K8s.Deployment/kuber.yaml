---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkinsserver
  labels:
    app: jenkins
spec:
  replicas: 2
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
      - name: jenkins-cont
        image: jenkins:latest
        ports:
        - containerPort: 8080
    

