---
- name: nginx_Install_for_RedHat
  yum:
    name: "{{ yum_nginx_list }}" 
    state: latest

- name: nginx_Start Redhat
  service:  
    name: nginx     # service name
    state: started  # state check
    enabled: yes    # startup check

