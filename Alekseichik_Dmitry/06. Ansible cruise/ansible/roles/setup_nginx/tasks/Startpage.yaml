---
- name: Setting up WWW Root Debian
  set_fact:
    nginx_www_root: '/var/www/html'
  when: ansible_os_family == "Debian"

- name: Setting up WWW Root RedHat
  set_fact:
    nginx_www_root: '/usr/share/nginx/html'
  when: ansible_os_family == "RedHat"

-  name: Copy index to WWW Root
   copy:
    src: index.html
    dest: "{{ nginx_www_root }}"
