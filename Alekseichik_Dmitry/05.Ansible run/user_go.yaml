 - hosts: ubu_18
=======
 - hosts: pvt_hosts

   become: true
   vars:
    - my_password: 'sam'
   gather_facts: no
   remote_user: sam
   
   tasks:
    - name: User_part
      user:
           name: sam
           shell: /bin/bash
           home: /home/sam
           password: "{{ my_password }}"
           state: "present"          
    - name: Test_sudoers_file
      lineinfile:
           path: "/etc/sudoers"
           regexp: "^sam"
           line: "sam ALL=(ALL:ALL) NOPASSWD:ALL"
           state: "present"
 
    - name: Upload_ssh_key                
      authorized_key:
                  user: sam
                  state: present
                  manage_dir: yes
                  key: "{{ lookup('file', '/home/sam/.ssh/id_rsa.pub') }}"




