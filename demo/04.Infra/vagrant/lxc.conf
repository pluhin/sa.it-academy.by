lxc.uts.name = demo
lxc.arch = amd64
lxc.cgroup.cpuset.cpus = 0,1
lxc.cgroup.cpu.shares = 100
# ENV
lxc.environment = TEST_VARIABE=stage_env

# Network section
lxc.net.0.type = veth
lxc.net.0.flags = up
lxc.net.0.link = virbr0
lxc.net.0.name = eth0
lxc.net.0.ipv4.address = 192.168.122.100/24
lxc.net.0.ipv4.gateway = auto
