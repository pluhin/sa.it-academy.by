---
- name: Copy OCI RBAC Manifest
  copy:
    src: "oci-rbac.yml"
    dest: "{{ kube_config_dir }}/oci-rbac.yml"
  when:
  - cloud_provider is defined
  - cloud_provider == 'oci'
  - inventory_hostname == groups['kube-master'][0]

- name: Apply OCI RBAC
  kube:
    kubectl: "{{ bin_dir }}/kubectl"
    filename: "{{ kube_config_dir }}/oci-rbac.yml"
  when:
  - cloud_provider is defined
  - cloud_provider == 'oci'
  - inventory_hostname == groups['kube-master'][0]
