---
- name: Calico-rr | Disable calico-rr service if it exists
  service:
    name: calico-rr
    state: stopped
    enabled: no
  failed_when: false

- name: Calico-rr | Delete obsolete files
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/calico/calico-rr.env
    - /etc/systemd/system/calico-rr.service
