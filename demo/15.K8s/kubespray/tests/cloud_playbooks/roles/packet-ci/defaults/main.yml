---

# VM sizing
vm_cpu_cores: 2
vm_cpu_sockets: 1
vm_cpu_threads: 2
vm_memory: 2048Mi

# Request/Limit allocation settings

cpu_allocation_ratio: 0.5
memory_allocation_ratio: 1

# Default path for inventory
inventory_path: "/tmp/{{ test_name }}/inventory"

# Deployment mode
mode: aio

# Cloud init config for each os type
cloud_init:
  centos-7: ""
  centos-8: ""
  debian-9: ""
  debian-10: ""
  fedora-31: ""
  fedora-32: ""
  opensuse-leap-15: ""
  rhel-server-7: ""
  amazon-linux-2: ""
  ubuntu-1604: ""
  ubuntu-1804: ""
  ubuntu-2004: ""
  oracle-7: ""
