---
- hosts: localhost
  gather_facts: False
  vars:
    connection: local
    liks_to_tests:
      - {url: google.com, port: 80}
      - {url: google.com, port: 4432}
    urls:
      - https://google.com
      - https://tut.by
      - https://onliner.by
  tasks:
  - name: Connectivity checks
    block:
      - name: Check connection
        wait_for:
          host: "{{ item.url }}"
          port: "{{ item.port }}"
          timeout: 3
        register: out
        with_items: "{{ liks_to_tests }}"
    rescue:
      - name: Send notification
        slack:
          token: TFBPBNB2L/B01800FRZ9U/qZz1bAidMD4y4wq4D0qy2t6G
          msg: 'Checks: failed'
          channel: '#ansible_test'
          username: 'Ansible sender'
          icon_url: https://agardner.net/wp-content/uploads/2018/08/ansible-logo.png
          parse: 'full'
  - uri:
      url: "{{ item }}"
      return_content: yes
    register: out_uri
    with_items: "{{ urls }}"
  - name: Print output
    debug:
      msg: "Url {{ output.status }}"
    loop: "{{ out_uri.results }}"
    loop_control:
      loop_var: output
      label: "{{ output.status }}"
      pause: 2