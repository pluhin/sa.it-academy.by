---
- name: Include. Debian deploy
  include: http_Debian.yaml
  when: ansible_os_family == 'Debian'

- name: Include. Cent deploy
  include: http_Cent.yaml
  when: ansible_os_family == 'RedHat'

- name: Setup. index.html to "{{ default_htdocs }}"
  copy:
    src: index.html
    dest: "{{ default_htdocs }}"

- name: Testing. wait for
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    timeout: 3
  register: wait
  tags:
  - test::all
  - test::wait

- name: Testing. curl
  uri:
    url: http://localhost
    return_content: yes
  register: this
  tags:
  - test::all
  - test::curl

- debug:
    msg: "{{ item }}"
  with_items:
  - "{{ this }}"
  - "{{ wait }}"
  tags:
  - test::all
  - test::wait 
  - test::curl

- name: Template. hosts
  template:
    src: "hosts.j2"
    dest: "/etc/hosts"
    backup: yes
  tags:
  - template::hosts
