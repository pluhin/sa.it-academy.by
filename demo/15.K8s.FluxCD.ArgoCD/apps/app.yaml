---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app02-pv-claim
  labels:
    app: simple-web
  annotations:
    nfs.io/storage-path: "demo_app"
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-app
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app01-pv-claim
  labels:
    app: simple-web
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: task-pv-volume
  labels:
    type: local
spec:
  storageClassName: local-path
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/opt/mount"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: task-pv-claim
spec:
  storageClassName: local-path
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  selector:
    matchLabels:
      type: local
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config-env
data:
  TEST_ENV: hello
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
data:
  test.txt: |
    Hi!!!!!!!22222222@2!!!!!!!!!!!!!
    I'm here!!!22222222222
  test-2.txt: |
    Hi!!!!!!!!!!!!!!!!!!!!!
    I'm here!!!
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver-app
  labels:
    app: simple-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: simple-web
  template:
    metadata:
      labels:
        app: simple-web
    spec:
      containers:
      - name: php-apache
        image: eboraas/apache-php
        ports:
        - containerPort: 80
        env:
        - name: TEST_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-from-manifest
              key: password
        - name: TEST_USER
          valueFrom:
            secretKeyRef:
              name: secret-from-manifest
              key: user
        envFrom:
        - secretRef:
            name: secret-from-manifest
        - configMapRef:
            name: test-config-env
        resources:
          requests:
            cpu: 50m
            memory: 50Mi
          limits:
            cpu: 100m
            memory: 100Mi
        volumeMounts:
        - name: test-config-mount
          mountPath: /tmp/text.txt
          subPath: test.txt
        - name: test-config-mount
          mountPath: /tmp/text-2.txt
          subPath: test-2.txt
        - name: task-pv-storage
          mountPath: "/data"
        - name: persistent-storage
          mountPath: "/nfs_data"
        - name: persistent-storage-app
          mountPath: "/var/www/html"
      volumes:
      - name: test-config-mount
        configMap:
          name: test-config
      - name: task-pv-storage
        persistentVolumeClaim:
          claimName: task-pv-claim
      - name: persistent-storage
        persistentVolumeClaim:
          claimName: app01-pv-claim
      - name: persistent-storage-app
        persistentVolumeClaim:
          claimName: app02-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-service
  labels:
    run: simple-web-service
spec:
  #type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: simple-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    nginx.ingress.kubernetes.io/server-alias: "app.k8s-20.sa"
spec:
  ingressClassName: nginx
  rules:
    - host: app-argo.k8s-19.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simple-web-service
                port:
                  number: 80
