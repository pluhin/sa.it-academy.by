---
- hosts: infra
  become: True
  tasks:
  - name: Print variable
    debug:
      msg: "You requested user {{ user_to_add }}"
  - name: Creating user {{ user_to_add }}
    user:
      name: "{{ user_to_add }}"
      comment: Managed by ansible
      state: present
  - name: Check
    shell: |
      grep "{{ user_to_add }}" /etc/passwd
      date
      env
    register: out
  - debug:
      msg: "{{ out.stdout_lines }}"
  - name: Removing user {{ user_to_add }}
    user:
      name: "{{ user_to_add }}"
      state: absent  
