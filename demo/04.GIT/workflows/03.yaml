name: Dispatch. Check remote host and push report

on:
  workflow_dispatch:
    inputs:
      site_to_check:
        description: "Please add site to check"
        required: true
        default: 'onliner.by'
jobs:
  prepare:
    #runs-on: [my_runner]
    runs-on: ubuntu-latest
    steps:
      - name: Install netcat
        run: sudo apt update && sudo apt install -y netcat
      - run: echo "netcat has been installed"
      - run: |
          nc -z -v -w2 ${{ inputs.site_to_check }} 443 > nc_report.log 2>&1
          touch /tmp/file.log
          ls -la
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          path: nc_report.log
