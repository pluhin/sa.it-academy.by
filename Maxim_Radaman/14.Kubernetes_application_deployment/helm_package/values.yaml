# Default values for app12.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: docker.io
  repository: redman27/jenkins
  tag: radaman
  #repository: jfrog.it-academy.by/public/jenkins-ci:radaman
  pullPolicy: IfNotPresent
  

  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
groovypath: /var/jenkins_home/init.groovy.d/basic-security.groovy
yamljenkinspath: /var/jenkins_home/casc_configs/jenkins.yaml
jenkinspath: /var/jenkins_home
hostpath: /var/run
servernfs: 192.168.37.105
email: max.radik@mail.ru
path: /mnt/IT-Academy/nfs-data/sa2-19-22/Radaman/jenkins
requests:
  cpu: 2000m
  memory: 3000Mi

limits:
  cpu: 3000m
  memory: 4000Mi

containerPort:
  http-port: 8080
  jnlp-port: 50000

hosturl:
  host1: jenkins.k8s-13.sa
  host2: jenkins.k8s-14.sa

url:
  host1url: http://jenkins.k8s-13.sa/

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
#    kubernetes.io/ingress.class: nginx
#    nginx.ingress.kubernetes.io/server-alias: "jenkis.k8s-14.sa"
  hosts:
    - host: jenkins.k8s-13.sa
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
