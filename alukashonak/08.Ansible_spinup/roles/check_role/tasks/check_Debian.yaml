- name: Check repo Debian
  shell: |
    apt-cache policy
    grep http
    awk '{print $2}'
  register: out_d

- name: Print repo Debian
  debug:
    msg: "{{ out_d.stdout_lines }}"

- name: Check Access to repo Debian
  uri:
    url: "{{ item }}"
    return_content: yes
  loop: "{{ out_d.stdout_lines }}"
