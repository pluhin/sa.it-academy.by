---
- name: atp. update
  apt:
    update_cache: yes

- name: apt. install packages
  apt:
    name: "{{ apt_redmine_packages }}"
    state: latest

- name: mysql. install and setup
  block:
    - template:
        src: .my.cnf
        dest: ~/.my.cnf
        owner: root
        mode: 0600
    - service:
        name: mysql
        state: started
        enabled: yes
  tags:
  - mysql::setup

- name: mysql. create DB
  mysql_db:
    name: "{{ app_db_name }}"
    encoding: utf8
  tags:
  - mysql::setup

- name: MySQL. Create user
  mysql_user:
    name: "{{ app_db_user }}"
    password: "{{app_db_pass}}"
    priv: "{{ app_db_name  }}.*:ALL"
  tags:
  - mysql::setup

- name: redmine. clone repo
  git:
    repo: "{{ app_repo_name }}"
    dest: "{{ app_home }}"
    version: "{{ app_version }}"
    accept_hostkey: yes
  tags:
  - redmine::repo

- name: redmine. change permissions
  file:
    path: "{{ app_home }}/public"
    owner: www-data
    group: www-data
    recurse: yes
  tags:
  - redmine::repo

- name: redmine. DB template
  template:
    src: database.yaml.j2
    dest: "{{ app_home }}/config/database.yml"
  tags:
  - redmine::db_template

- name: readmine. setup 01
  shell: |
    gem install bundler
    bundle update   
  args:
    executable: /bin/bash
    chdir: "{{ app_home }}"
  tags: 
  - redmine::setup

- name: session store secret generation
  shell: rake generate_secret_token
  args:
   chdir: "{{ app_home }}"
   creates: "{{ app_home }}/config/initializers/secret_token.rb"
  tags:
  - redmine::setup

- name: readmine. setup 02
  shell: | 
    bundle exec rake db:migrate RAILS_ENV=production 
    bundle exec rake redmine:plugins:migrate RAILS_ENV=production
    bundle install --without development test
    RAILS_ENV=production rake db:migrate
    RAILS_ENV=production REDMINE_LANG="{{ app_lang }}" rake redmine:load_default_data
    #bundle exec rails server webrick -e production
  args:
   chdir: "{{ app_home }}"
  tags:
  - redmine::setup

- name: configuration files for virtualhost
  template: 
    src: redmine.site.conf.j2 
    dest: "/etc/apache2/sites-enabled/redmine.site.conf"
  notify:
  - apache_restart
  tags:
  - final::apache
  
- name: "Add {{ app_fqdn }} to host file"
  shell: echo "127.0.0.1       {{ app_fqdn }}" >> /etc/hosts
  tags: 
  - final::test1
    
- name: Test page availability
  uri:
    url: "http://{{ app_fqdn }}"
    return_content: yes
  register: this
  failed_when: "'Jean-Philippe Lang' not in this.content"
  tags:  
  - final::test

- debug:
    msg: "{{ this }}"
  tags: 
  - final::test

- lineinfile:
    path: /etc/hosts
    state: absent
    regexp: '^127.0.0.1       {{ app_fqdn }}'
  tags: 
  - final::test