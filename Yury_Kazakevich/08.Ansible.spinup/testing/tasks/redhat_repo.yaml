---
- name: Check public repos for RH
  shell: >
    set -o pipefail && \
    grep -Erhv '^#' /etc/yum.repos.d/* | grep baseurl=http | awk -F= {'print $2'} | uniq -u
  args:
    executable: /bin/bash
  register: repo
  changed_when: False
- name: output public RH repos
  debug:
    msg: "{{ repo.stdout_lines }}"
