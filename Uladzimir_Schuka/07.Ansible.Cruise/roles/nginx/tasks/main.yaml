---
- name: Nginx installation for Ubuntu                                 
  import_tasks: ubuntu.yaml
  when: ansible_os_family == 'Debian'
  
- name: Install Nginx for CentOS
  import_tasks: centos.yaml
  when: ansible_os_family == 'RedHat'


- name: Copy Index page
  copy:
     src: index.html
     dest: "/var/www/"

- name: Copy nginx config
  template:
     src: "templates/nginx.conf"
     dest: "/etc/nginx/nginx.conf"

- name: Add config site
  template:
     src: "templates/nginx_vhost.conf"
     dest: "/etc/nginx/conf.d/"
  notify:
     - NGINX reload

- name: Check connections to hosts
  wait_for:
    host: localhost
    port: 80
    state: started

- name: Check page content
  uri: 
    url: "http://{{ hostname }}"
    return_content: yes
  register: index
  failed_when: "'Homework' not in index.content"
- debug:
    msg: "{{ index.status }}"
