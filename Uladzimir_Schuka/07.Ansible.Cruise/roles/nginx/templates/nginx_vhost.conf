server {
       listen         {{ listen_http }} ;
       server_name    {{ hostname }};
       return         301 $scheme://{{ hostname }}$request_uri;
}

server {

    server_name {{ hostname }};
    listen {{ listen_http }} ;
    access_log /var/log/nginx/{{ hostname }}-access.log combined;
    error_log /var/log/nginx/{{ hostname }}-error.log notice;

    root /var/www/{{ hostname }};

    location ~ /.well-known {
        allow all;
    }

}