apiVersion: v1
kind: Pod
metadata:
  name: test-runner
  labels:
    app: test-runner
spec:
  containers:
  - name: test-runner
    image: ghcr.io/lukyanchyk/test:latest
    imagePullPolicy: Always
    resources:
      requests:
        cpu: 101m
        memory: 100Mi
      limits:
        cpu: 200m
        memory: 200Mi

  restartPolicy: Never
