---
- name: Install nginx package
  apk:
    name: "{{ apk_nginx_packages }}"
    state: present
    update_cache: yes

- name: Delete default config file.
  file: 
    path: "/etc/nginx/conf.d/default.conf"
    state: absent

- name: Start nginx service
  service:
    name: nginx
    state: started
    enabled: yes

