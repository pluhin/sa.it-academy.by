---
- name: Install nginx for Debian systems
  include: nginx_ub.yaml
  when: ansible_os_family == 'Debian'
  notify:
    - restart nginx

- name: Install nginx for Alpine systems
  include: nginx_alp.yaml
  when: ansible_os_family == 'Alpine'
  notify:
    - restart nginx

- name: Copy first page
  copy:
    src: index.html
    dest: "{{ default_home }}"
  tags:
    - copy::files

- name: template for virtual hosts
  template:
    src: "hosts.j2"
    dest: "/etc/hosts"
    backup: yes
  become: yes

- name: Check connection to localhost
  wait_for:
    host: localhost
    port: 80
    state: started
  tags:
    - test2

- name: Check content sites
  uri: 
    url: "http://test_{{ ansible_distribution|lower }}.site"
    return_content: yes
  register: this
  failed_when: "'test' not in this.content "
  tags:
    - test
- debug:
    msg: "{{ this.status }}"
  tags:
    - test

