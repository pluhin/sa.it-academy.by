---
- name: Add {{ app_fqdn }} to host file
  shell: echo "127.0.0.1       {{ app_fqdn }}" >> /etc/hosts
  tags:
    - test

- name: Test
  block:
    - uri:
        url: "http://{{ app_fqdn }}"
        return_content: yes
      register: this
      failed_when: "'Jean-Philippe Lang' not in this.content"
      tags:
      - test
  rescue:
      - name: Send notification
        slack:
          token: ***
          msg: 'Test Redmine Page - failed'
          channel: '#igoz_ansible_channel'
          username: 'Ansible sender'
          icon_url: https://agardner.net/wp-content/uploads/2018/08/ansible-logo.png
          parse: 'full'

- name: Delete {{ app_fqdn }} to host file
  lineinfile:
    path: /etc/hosts
    state: absent
    regexp: '^127.0.0.1       {{ app_fqdn }}'
  tags:
    - test
    - always
