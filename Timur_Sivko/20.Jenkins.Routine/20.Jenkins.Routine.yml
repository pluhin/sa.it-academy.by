name: Check User in Jenkins

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'Username to check'
        required: true
        type: string

jobs:
  trigger-jenkins:
    runs-on: self-hosted
    
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl "${{ secrets.JENKINS_URL }}/generic-webhook-trigger/invoke?username=${{ inputs.username }}&token=${{ secrets.TOKEN }}"
