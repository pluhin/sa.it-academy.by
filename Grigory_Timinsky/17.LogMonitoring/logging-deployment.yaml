apiVersion: apps/v1
kind: Deployment
metadata:
  name: logging-app
  namespace: log-monitoring
  labels:
    app: logging-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logging-app
  template:
    metadata:
      labels:
        app: logging-app
    spec:
      containers:
        - name: logger
          image: busybox:1.36.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              i=0
              while true; do
                echo "$(date -Iseconds) logging-demo: tick=$i on $(hostname)"
                i=$((i+1))
                sleep 1
              done
          resources:
            requests:
              cpu: "10m"
              memory: "16Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
