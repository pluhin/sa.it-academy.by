---
# This role install WebServer "Nginx" on Linux OS

- name: Install Nginx on Debian
  include_tasks: debian_os_family.yaml
  when: ansible_os_family == "Debian"

- name: Install Nginx on CentOS
  include_tasks: redhat_os_family.yaml
  when: ansible_os_family == "RedHat"

- name: Check connect by Port on WebServer
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    delay: 0
    timeout: 5

- name: Check by url by WebServer
  uri:
    url: http://localhost
    return_content: yes
  register: results_check

- name: Print Results Checks
  debug:
    msg: "{{ results_check }}"