---
version: '3.3'

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "82:80"
    volumes:
    - ./html:/usr/share/nginx/html

  sonarr:
    depends_on: 
      - nginx
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    ports:
      - 8010:8989

  radarr:
    depends_on: 
      - nginx
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    ports:
      - 8011:7878
    