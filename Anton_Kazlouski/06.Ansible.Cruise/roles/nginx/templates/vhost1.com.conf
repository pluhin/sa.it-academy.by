server {
        listen 80;
        listen [::]:80;

        server_name {{ nginx_vhost1_name }};

        location / {
                root {{ nginx_virtual_host_1_home }};
                index index.html index.htm;
                try_files $uri $uri/ =404;
        }

        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
                root  /usr/share/nginx/html;
        }
}
