- name: Check connection to Localhost
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    timeout: 3
  register: out

- name: print out
  debug:
    msg: "{{ out }}"

- name: Check content creat site
  uri:
    url: "http://{{ item.name }}"
    return_content: yes
  loop: "{{ virtual_hosts }}"
  register: test
#  failed_when: "'Website' not in this.content"
  tags:
    - tests
- name: print out
  debug: 
    msg:
      - "{{ test.results[0].content }}"
      - "{{ test.results[1].content }}"
  tags:
    - tests
