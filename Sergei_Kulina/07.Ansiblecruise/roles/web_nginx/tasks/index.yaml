- name: Create index.html
  template:
    src: "index.html.j2"
    dest: "{{ default_home }}/index.html"
    owner: root
    group: root
    mode: '0755'
    backup: yes
  with_items: " {{ virtual_hosts }}"
  when: (ansible_os_family == "RedHat" and "cent" in item.name) or
        (ansible_os_family == "Debian" and "deb" in item.name)
  notify:
    - restart nginx 
