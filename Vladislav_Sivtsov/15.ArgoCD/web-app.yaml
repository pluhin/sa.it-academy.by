apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./argo-app-manifest
    repoURL: https://github.com/VladislavSivtsov/argo-flax.git
    targetRevision: master
  syncPolicy:
    automated: {}