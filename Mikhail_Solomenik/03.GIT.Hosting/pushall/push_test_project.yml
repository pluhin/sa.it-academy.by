services:
  github:
    host: github.com
    regex: (?<=Hi ).+(?=! You've successfully authenticated, but GitHub does not provide shell access.)

  gitlab:
    host: gitlab.com
    regex: (?<=Welcome to GitLab, @).+(?=!)

  bitbucket:
    host: bitbucket.org
    regex: (?<=logged in as ).+

local: ~/Projects/Courses/DevOpsCourse/studyDevOpsProjects/studyDevOps01

remotes:
  github:
    project: studyDevOps01
    stream: origin_github
    user: elegantsignal
    service: github

  gitlab:
    project: studyDevOps01
    stream: origin_gitlab
    user: elegantsignal
    service: gitlab

  bitbucket:
    project: studyDevOps01
    stream: origin_bitbucket
    user: elegantsignal
    service: bitbucket 
