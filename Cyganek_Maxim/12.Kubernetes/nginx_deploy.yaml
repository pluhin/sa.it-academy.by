apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-index-html
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>Welcome to nginx!</title>
    </head>
    <body>
      <h1>Pod: HOSTNAME</h1>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
        - name: replace-hostname
          image: busybox
          command: ['sh', '-c', 'sed "s/HOSTNAME/$POD_NAME/g" /templates/index.html > /html/index.html']
          volumeMounts:
            - name: nginx-templates
              mountPath: /templates
            - name: nginx-html
              mountPath: /html
          securityContext:
            runAsUser: 0
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
      containers:
        - name: nginx
          image: nginx:1.25-alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: nginx-html
              mountPath: /usr/share/nginx/html
              readOnly: true
            - name: ssh-keys
              mountPath: /root/.ssh
              readOnly: true
          securityContext:
            runAsUser: 0
      volumes:
        - name: nginx-templates
          configMap:
            name: nginx-index-html
        - name: nginx-html
          emptyDir: {}
        - name: ssh-keys
          secret:
            secretName: ssh-keys-secret
            defaultMode: 0600
            items:
              - key: id_rsa
                path: id_rsa
                mode: 0600
              - key: id_rsa.pub
                path: id_rsa.pub
                mode: 0644
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sa
  annotations:
    nginx.ingress.kubernetes.io/server-alias: "app.k8s-16.sa"
spec:
  ingressClassName: nginx
  rules:
    - host: app.k8s-15.sa
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
