version: '3.8'

services:
  # MySQL база данных
  mysql-db:
    image: mysql:8.0
    container_name: spring-mysql-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: userdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - spring-network

  # Adminer для управления БД
  adminer:
    image: adminer
    container_name: mysql-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql-db
    networks:
      - spring-network
    depends_on:
      - mysql-db

  # Spring Boot приложение
  spring-app:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: spring-boot-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql-db:3306/userdb
      SPRING_DATASOURCE_USERNAME: appuser
      SPRING_DATASOURCE_PASSWORD: apppass
    networks:
      - spring-network
    depends_on:
      - mysql-db

volumes:
  mysql_data:

networks:
  spring-network:
    driver: bridge