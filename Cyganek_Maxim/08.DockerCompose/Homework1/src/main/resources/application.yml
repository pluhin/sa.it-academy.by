spring:
  application:
    name: dockerCompose

  datasource:
    url: jdbc:mysql://mysql-db:3306/userdb
    username: appuser
    password: apppass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

server:
  port: 8080

logging:
  level:
    com.example.demo: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG