---
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.namespace.name }}
---
apiVersion: v1
kind: Secret
metadata:
  name: jenkins-secret
  namespace: {{ .Values.namespace.name }}
type: Opaque
data:
  password: {{.Values.secret.password}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins
  namespace: {{ .Values.namespace.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Values.namespace.name }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: {{ .Values.namespace.name }}
spec:
  replicas: {{.Values.jenkins.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: jenkins
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      containers:
        - name: jenkins
          image: {{.Values.jenkins.image}}
          imagePullPolicy: IfNotPresent
          env:
            - name: PASS
              valueFrom:
                secretKeyRef:
                  name: jenkins-secret
                  key: password
            - name: JAVA_OPTS
              value: {{ .Values.jenkins.JAVA_OPTS}}
            - name: CASC_JENKINS_CONFIG
              value: {{ .Values.jenkins.CASC_JENKINS_CONFIG}}
          ports:
            - name: http-port
              containerPort: {{.Values.jenkins.httpPort}}
            - name: jnlp-port
              containerPort: {{.Values.jenkins.jnlpPort}}
          {{- with .Values.jenkins.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: jenkins-auth-config
              mountPath: /var/jenkins_home/init.groovy.d/basic-security.groovy
              subPath: basic-security.groovy
            - name: jenkins-config-yaml
              mountPath: /var/jenkins_home/casc_configs/jenkins.yaml
              subPath: jenkins.yaml
            - name: jenkins-config
              mountPath: /var/jenkins_home
      volumes:
        - name: jenkins-auth-config
          configMap:
            name: basic-security
        - name: jenkins-config-yaml
          configMap:
            name: jenkins-config
        - name: jenkins-config
          nfs:
            server: {{.Values.jenkins.nfs.server}}
            path: {{.Values.jenkins.nfs.path}}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jenkins-config
  namespace: {{ .Values.namespace.name }}
data:
  jenkins.yaml: |
        jenkins:
          numExecutors: 2
          clouds:
          - kubernetes:
              containerCapStr: "10"
              maxRequestsPerHostStr: "32"
              jenkinsUrl: "http://jenkins:8080"
              name: "kubernetes"
              namespace: "{{ .Values.namespace.name }}"
              skipTlsVerify: true
        credentials:
          system:
            domainCredentials:
            - credentials:
              - usernamePassword:
                  description: "Githubuser"
                  id: "some_randome"
                  password: {{ .Values.credentials.github.password }}
                  scope: GLOBAL
                  username: {{ .Values.credentials.github.username }}
        unclassified:
          location:
            adminAddress: {{ .Values.adminAddress }}
            url: "http://{{ .Values.ingress.host }}/"
          shell:
            shell: "/bin/bash"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: basic-security
  namespace: {{ .Values.namespace.name }}
data:
  basic-security.groovy: |
    #!groovy
    import jenkins.model.*
    import hudson.security.*
    def instance = Jenkins.getInstance()
    println "--> creating local user 'admin'"
    def password = System.getenv("PASS")
    def hudsonRealm = new HudsonPrivateSecurityRealm(false)
    hudsonRealm.createAccount('admin', password)
    instance.setSecurityRealm(hudsonRealm)
    def strategy = new FullControlOnceLoggedInAuthorizationStrategy()
    strategy.setAllowAnonymousRead(true)
    instance.setAuthorizationStrategy(strategy)
    instance.save()
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: {{ .Values.namespace.name }}
spec:
  ports:
    - name: master
      port: {{.Values.jenkins.httpPort}}
      targetPort: {{.Values.jenkins.httpPort}}
    - name: slave
      port: {{.Values.jenkins.jnlpPort}}
      targetPort: {{.Values.jenkins.jnlpPort}}
  selector:
    app: jenkins
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-jenkins
  namespace: {{ .Values.namespace.name }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{.Values.ingress.host}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: jenkins
                port:
                  number: {{.Values.jenkins.httpPort}}
