name: Build & Push Go Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/go-app:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/go-app:latest

    - name: Notify Slack Success
      if: success()
      run: |
        curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"Docker build SUCCESS: ${{ secrets.DOCKERHUB_USERNAME }}/go-app:latest\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

    - name: Notify Slack Failed
      if: failure()
      run: |
        curl -X POST -H "Content-type: application/json" \
          --data "{\"text\":\"Docker build FAILED for go-app\"}" \
          ${{ secrets.SLACK_WEBHOOK }}
