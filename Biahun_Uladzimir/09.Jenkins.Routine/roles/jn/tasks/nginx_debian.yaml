---
- name: Nginx. Install packages
  apt:
    name: "{{ apt_nginx_packages }}"
    state: present
  tags:
   - done

- name: Create directory for jenkins
  file:
    path: "{{ site_jn_home }}/{{ site_jn_name }}"
    state: directory
  tags:
   - done

- name: Create directory for conf
  file:
    path: "{{ conf_dir }}"
    state: directory
  tags:
   - done

- name: Copy site_jn_conf to to conf.d
  template:
    src: site_jn_conf.j2
    dest: "{{ conf_dir }}/{{ site_jn_conf }}"
    backup: yes
  tags:
   - copy_conf


- name: install openjdk
  yum:
    name: java-1.8.0-openjdk
    state: present
  tags:
   - jdk8    
