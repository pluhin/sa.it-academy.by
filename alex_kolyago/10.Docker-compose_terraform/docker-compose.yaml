version: '3.9'
services: 
  webserver:
    image: nginx
    container_name: webserver
    ports: 
      - "8000:80"
    links: 
      - 'radarr'
      - 'sonarr'
    volumes: 
      - ./:/usr/share/nginx/html:ro
    restart: always

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    volumes:
      - ./sonarr:/config
    ports:
      - 8001:8989
    restart: always

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Minsk
    volumes: 
      - ./radarr:/config
    ports: 
      - 8002:7878
    restart: always
