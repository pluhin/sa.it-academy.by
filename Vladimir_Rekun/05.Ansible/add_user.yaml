---
- hosts: ubuntu
  become: yes
  vars:
    user_to_add: dev
  tasks:
  - name: Create user
    user:
      name: "{{ user_to_add }}"
      comment: Ansible user
      state: present
      shell: /bin/bash
      home: /home/{{ user_to_add }}

  - name: SSH key
    authorized_key:
      user: "{{ user_to_add }}"
      state: present
      key: "{{ lookup('file', '/home/dev/.ssh/id_rsa.pub') }}"
  
  - name: Add to the sudo:nopasswd
    lineinfile:
      dest: "/etc/sudoers"
      state: "present"
      regexp: "^dev"
      line: "dev ALL=(ALL) NOPASSWD: ALL"
