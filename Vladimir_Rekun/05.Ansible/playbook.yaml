---
- hosts: ubuntu
  tasks:
  - name: OS_
    debug:
      msg: "{{ ansible_distribution }} | {{ ansible_distribution_version }}"
    tags:
      - os

  - name: MOUNT_ 
    debug:
      msg: "{{ ansible_mounts[0].mount }} | {{ ansible_mounts[0].size_available }} | {{ ansible_mounts[0].size_total }}"
    tags:
      - mount
  
  - name:  RAM_
    debug: 
      msg: "{{ ansible_memory_mb.real }}"
    tags:
      - ram 
