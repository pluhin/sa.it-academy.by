---

- name: deploy for ubuntu
  include: nginx_ub.yaml
  when: ansible_os_family == 'Debian'

- name: deploy for centos
  include: nginx_cent.yaml
  when: ansible_os_family == 'RedHat'

- name: Tmplt
  template:
    src: "hosts.j2"
    dest: "/etc/hosts"
    backup: yes

- name: Check connection
  wait_for:
    host: "localhost"
    port: "80"
    state: started
    timeout: 3
  tags:
    - test

- name: Check sites
  uri:
    url: http://localhost
    return_content: yes
  register: this
  tags:
    - test

- debug:
    msg: "{{ this }}"
  tags:
    - test
