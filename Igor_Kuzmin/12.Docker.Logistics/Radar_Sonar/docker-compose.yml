version: '3'

services:
  radar:
    image: linuxserver/radarr
    container_name: radarr
    environment:
      - TZ=Europe/Minsk
    ports:
      - "7878:7878"

  sonar:
    image: linuxserver/sonarr
    container_name: sonarr
    environment:
      - TZ=Europe/Minsk
    ports:
      - "8989:8989"

  web:
    image: httpd
    container_name: app
    depends_on:
      - sonar
      - radar
    links:
      - sonar
      - radar
    ports:
      - "8000:80"
    volumes:
     - ./app:/usr/local/apache2/htdocs/
